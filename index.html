<!DOCTYPE html>

<html lang="es-419">

    <head>
        <meta charset="UTF-8">
        <meta  name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador y desencriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilo.css">
        
    </head>

    <body>

        <header>
            <div class="logo">
                <img class="alura-logo" src="imagenes-19/Logologo.png">
                <h1>Encriptador</h1>
        
            </div>
        </header>
        <main>
            
            <section>
                <div class="conteiner">
                    <div class="ingreso-text">
                        <label for="Ingrese texto aqui!"></label>
                        <textarea cols="70" rows="10" id="Ingrese texto aqui!" class="input-incri-unincrip-1" placeholder="Proporcione los caracteres que desea operar                  -Recorda que solo podes usar minusculas,sin acentos ni caracteres especiales!" ></textarea>
                    </div>
                    <div class="respuesta-text">
                        <label for="Ingrese texto aqui!2"></label>
                        <textarea cols="70" rows="10" id="Ingrese texto aqui!2" class="mensaje" placeholder="Aun no ha efectuado ninguna operacion" disabled ></textarea>
                    </div>
                    
                    <img class="munieco-azul" src="imagenes-19/Muniecomunieco.png">
                </div>    
                
                <div class="los-botones-izquierda">
                    
                    <button class="boton1" onclick="boton1()">Encriptar</button>
                    <button class="boton2" onclick="boton2()">desencriptar</button>
                               
                </div>
                <div class="boton-derecha">
                    <button class="boton3" onclick="boton3()">copiar</button>     
                    
                </div>

                
            </section> 
        
           

       
        </main>
        <script src="codigo.js"></script>
    </body>
    <footer>
        <h1 class="footer">---Challenge Alura---Juan Cardozo---</h1>
    </footer>






</html>
